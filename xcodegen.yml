name: App
schemes:
  App:
    build:
      targets:
        App: all
        AppTests: [run, tests]
        AppUITests: [run, test]
    test:
      targets:
        - AppTests
  Screenshots:
    build:
      targets:
        App: all
        AppUITests: [run, test]
    test:
      targets:
        - AppUITests
    run:
      environmentVariables:
        SCREENSHOTS: "YES"
targets:
  App:
    type: application
    platform: iOS
    deploymentTarget: "15.2"
    sources: [App]
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: ${SWISH_EXAMPLE_BUNDLE_ID}
        ASSETCATALOG_COMPILER_GLOBAL_ACCENT_COLOR_NAME: AccentColor
        CODE_SIGN_STYLE: Automatic
        CURRENT_PROJECT_VERSION: 1
        MARKETING_VERSION: "1.0.0"
        TARGETED_DEVICE_FAMILY: 1
        DEVELOPMENT_TEAM: ${SWISH_EXAMPLE_DEVELOPMENT_TEAM}
        GENERATE_INFOPLIST_FILE: YES
        INFOPLIST_KEY_UIApplicationSupportsIndirectInputEvents: YES
        INFOPLIST_KEY_UISupportedInterfaceOrientations_iPad: "UIInterfaceOrientationPortrait UIInterfaceOrientationPortraitUpsideDown UIInterfaceOrientationLandscapeLeft UIInterfaceOrientationLandscapeRight"
        INFOPLIST_KEY_UISupportedInterfaceOrientations_iPhone: "UIInterfaceOrientationPortrait"
    info:
      path: App/Info.plist
      properties:
        CFBundleDisplayName: Swish Example
        UILaunchScreen: {}
        UIApplicationSceneManifest:
          UIApplicationSupportsMultipleScenes: false
        ITSAppUsesNonExemptEncryption: false
    preBuildScripts:
    -
      name: "Swish: generateCode"
      script: xcrun --sdk macosx mint run -m ${PROJECT_DIR}/Mintfile swish generate
  AppTests:
    type: bundle.unit-test
    platform: iOS
    deploymentTarget: "15.2"
    sources: [AppTests]
    dependencies:
      - target: App
    info:
      path: AppTests/Info.plist
      properties:
        CFBundlePackageType: $(PRODUCT_BUNDLE_PACKAGE_TYPE)
    settings:
      TEST_TARGET_NAME: App
      CODE_SIGN_STYLE: Automatic
      CURRENT_PROJECT_VERSION: 1
      MARKETING_VERSION: "1.0"
      TARGETED_DEVICE_FAMILY: 1
      DEVELOPMENT_TEAM: ${SWISH_EXAMPLE_DEVELOPMENT_TEAM}
      GENERATE_INFOPLIST_FILE: YES
      PRODUCT_BUNDLE_IDENTIFIER: ${SWISH_EXAMPLE_BUNDLE_ID}.UnitTests
  AppUITests:
    type: bundle.ui-testing
    platform: iOS
    deploymentTarget: "15.2"
    sources: [AppUITests]
    info:
      path: AppUITests/Info.plist
      properties:
        CFBundlePackageType: $(PRODUCT_BUNDLE_PACKAGE_TYPE)
    settings:
      TEST_TARGET_NAME: App
      CODE_SIGN_STYLE: Automatic
      CURRENT_PROJECT_VERSION: 1
      MARKETING_VERSION: "1.0"
      TARGETED_DEVICE_FAMILY: 1
      DEVELOPMENT_TEAM: ${SWISH_EXAMPLE_DEVELOPMENT_TEAM}
      GENERATE_INFOPLIST_FILE: YES
      PRODUCT_BUNDLE_IDENTIFIER: ${SWISH_EXAMPLE_BUNDLE_ID}.UITests

